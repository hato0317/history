 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
        <title>和暦計算機</title>
    </head>
    <body>
            <div id="app"class="container">
                <div class="counter">
                    <p　class="counter-word">西暦を入力</p>
                    <p class="input-word"><input type="number"　name="year" id="year" v-model="year">年</p>
                </div>
                <div class="history">
                    <p>明治 1868年~1912年</p>
                    <p>大正 1912年~1926年</p>
                    <p>昭和 1926年~1989年</p>
                    <p>平成 1989年~2019年</p>
                    <p>令和 2019年~</p>
                </div>
                 <div class="calendar-wrapper">
                    <div id="meiji" class= "calendar"><span class="year-style">明治{{year - 1867}}年</span></div>
                    <div id="taisho" class="calendar"><span class="year-style">大正{{year - 1911}}年</span></div>
                    <div id="showa" class="calendar"><span class="year-style">昭和{{year - 1925}}年</span></div>
                    <div id="heisei" class="calendar"><span class="year-style">平成{{year - 1988}}年</span></div>
                    <div id="reiwa" class="calendar"><span class="year-style">令和{{year - 2018}}年</span></div>
                 </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
            <script>
                var app = new Vue({
                    el:"#app",
                    data:{
                        year:2020
                    }
                })
            </script>
    </body>
</html>
